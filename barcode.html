<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanning</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <h2 class="text-center">Scan Barcode</h2>
    <form id="scanning-form">
      <div class="mb-3">
        <label for="barcodeInput" class="form-label">Enter Barcode</label>
        <input type="text" class="form-control" id="barcodeInput" required>
      </div>
      <button type="submit" class="btn btn-primary">Scan</button>
    </form>

    <div id="scan-result" class="mt-4"></div>
  </div>

  <script>
    document.getElementById('scanning-form').addEventListener('submit', function (event) {
      event.preventDefault();
      const barcode = document.getElementById('barcodeInput').value;
      // Add logic for verifying barcode sequence and expiration
      if (barcode === "BARCODE-123456789") {
        document.getElementById('scan-result').innerHTML = "<div class='alert alert-success'>Valid! Proceed to the next line.</div>";
      } else {
        document.getElementById('scan-result').innerHTML = "<div class='alert alert-danger'>Invalid or Expired Barcode!</div>";
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
