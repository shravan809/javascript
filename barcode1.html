<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>End-of-Day Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    nav{
    display: flex;
    align-items: center;
    width: 100%;
    background-color: rgb(248, 211, 163);
    border-radius: 10px;
    gap: 35%;
}
.headding{
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 5px;
}
.image{
    padding: 6px;
    border: 1px solid rgb(241, 137, 8);
    display: flex;
    justify-content: center;
    border-radius: 10px 0px 0px 10px;
}

span{
    font-weight:bolder;
    color: white;
}
img{
    width:60px;
    height:60px;
}
  </style>
</head>
<body>
    <nav>
        <div class="image">
            <img src="https://online.yadadrionline.in/assets/images/LogoSmall.png" 
            alt="temple" />
        </div>
        <div class="headding">
            <span>శ్రీ లక్ష్మీ నరసింహ స్వామివారి దేవస్థానం</span>
            <span>యాదగిరిగుట్ట</span>
        </div>
    </nav>
  <div class="container mt-5">
    <h2 class="text-center">End-of-Day Report</h2>
    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th>Total Tokens Issued</th>
          <th>Pilgrims Entered for Darshan</th>
          <th>Expired Tokens</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="total-tokens-issued">100</td>
          <td id="pilgrims-entered">90</td>
          <td id="expired-tokens">10</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    // Logic to fetch data can be added here
    // For example, using an API to get the report data and update the table dynamically
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
